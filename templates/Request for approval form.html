<!DOCTYPE html>
<html>
<head>
  <title>Request for Approval Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .signature-section {
      margin-top: 30px;
    }

    .signature-section label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REQUEST FOR APPROVAL FORM</h1>
    <form>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="requestor">Requestor Name:</label>
        <input type="text" id="requestor" name="requestor" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
      </div>
      <div class="form-group">
        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" required>
      </div>
      <div class="form-group">
        <label for="request-type">Request Type:</label>
        <input type="text" id="request-type" name="request-type" required>
      </div>
      <div class="form-group">
        <label for="request-description">Description of Request:</label>
        <textarea id="request-description" name="request-description" required></textarea>
      </div>
      <div class="form-group">
        <label for="justification">Justification for Request:</label>
        <textarea id="justification" name="justification" required></textarea>
      </div>
      <div class="form-group">
        <label for="impact">Impact on Department/Organization:</label>
        <textarea id="impact" name="impact" required></textarea>
      </div>
      <div class="form-group">
        <label for="estimated-cost">Estimated Cost:</label>
        <input type="text" id="estimated-cost" name="estimated-cost" required>
      </div>
      <div class="form-group">
        <label for="approval-level">Requested Approval Level:</label>
        <input type="text" id="approval-level" name="approval-level" required>
      </div>
      <div class="form-group">
        <label for="approving-authority">Approving Authority:</label>
        <input type="text" id="approving-authority" name="approving-authority" required>
      </div>
      <div class="form-group">
        <label for="attachments">Attachments:</label>
        <input type="text" id="attachments" name="attachments" required>
      </div>

      <div class="signature-section">
        <label for="requestor-signature">I certify that the information provided in this request is accurate and complete to the best of my knowledge.</label>
        <br>
        <label for="requestor-signature">Signature:</label>
        <inputtype="text" id="requestor-signature" name="requestor-signature" required>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
